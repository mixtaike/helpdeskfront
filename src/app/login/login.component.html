
<div class="container ">
  <form class="form mat-elevation-z8">

    <h1>Help Desk</h1>
<img src="assets/img/login-image.svg" alt="Help Desk">
    <mat-form-field  color="grey" class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input [formControl] ="email" required
      [(ngModel)]="creds.email" name="email" matInput placeholder="Ex. fulano@mail.com" >
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input [formControl] ="senha" required
       [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="Ex. 123" >
    </mat-form-field>
    <div class="text-center">
    <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button>Login</button>
  </div>
  </form>
</div>

<div class="container mat-elevation-z8 ">


<h1 class="fullWidth">Criando Chamado</h1>
<img class="fullWidth"src="assets/img/chamado-create.svg" alt="Chamado image">

<form class="form">
  <mat-form-field class="fullWidth" appearance="outline">
    <mat-label>Títilo do chamado</mat-label>
    <input [formControl]="titulo" required
    matInput placeholder="Ex. trocar bateria de notebook">
  </mat-form-field>
</form>

<div class="status-prioridade">
  <mat-form-field appearance="outline">
    <mat-label>Selecione um status</mat-label>
    <mat-select input [formControl]="status" required>
      <mat-option value="0">ABERTO</mat-option>
      <mat-option value="1">EM ANDAMENTO</mat-option>
      <mat-option value="2">ENCERRADO</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Selecione uma prioridade</mat-label>
    <mat-select input [formControl]="prioridade" required>
      <mat-option value="0">BAIXA</mat-option>
      <mat-option value="1">MÉDIA</mat-option>
      <mat-option value="2">ALTA</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="tecnico">

<mat-form-field class="fullWidth" appearance="outline">
    <mat-label>Selecione um técnico</mat-label>
    <mat-select input [formControl]="tecnico" required>
      <mat-option value="0">Valdir</mat-option>

    </mat-select>
  </mat-form-field>

</div>
<div class="cliente">
  <mat-form-field class="fullWidth" appearance="outline">
    <mat-label>Selecione um cliente</mat-label>
    <mat-select input [formControl]="cliente" required>
      <mat-option value="0">Alberto</mat-option>

    </mat-select>
  </mat-form-field>
</div>

<form>
  <mat-form-field class="fullWidth"  appearance="outline">
    <mat-label>Descrição do chamado</mat-label>
    <textarea input [formControl]="descricao" required class="descricao"matInput></textarea>
    </mat-form-field>
  </form>
  <button [disabled]="!validaCampos()"
  class="fullWidth mat-elevation-z4" mat-raised-button color="primary">Criar</button>
  <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
</div>

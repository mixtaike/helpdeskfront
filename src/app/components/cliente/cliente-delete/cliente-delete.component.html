<div class="container mat-elevation-z4">

  <form action="" class="form">

  <h1 class="fullWidth">Deletar Cliente</h1>
  <img class="fullWidth" src="assets/img/cliente-create.svg" alt="Help Desk">

  <section class="section">
    <mat-checkbox  [disabled]="true" class="margin">Admin</mat-checkbox>
    <mat-checkbox  [disabled]="true" class="margin">Cliente</mat-checkbox>
    <mat-checkbox  [disabled]="true" class="margin">Cliente</mat-checkbox>
  </section>

  <mat-form-field class="fullWidth" appearance="legacy">
    <mat-label>Nome</mat-label>
    <input
    [(ngModel)]="cliente.nome"
    name="nome"
    matInput  [disabled]="true">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field class="fullWidth" appearance="legacy">
    <mat-label>CPF</mat-label>
    <input
    [(ngModel)]="cliente.cpf"
    name="cpf"
    matInput [disabled]="true">
    <mat-icon matSuffix>pin</mat-icon>
  </mat-form-field>

  <mat-form-field class="fullWidth" appearance="legacy">
    <mat-label>E-mail</mat-label>
    <input
    [(ngModel)]="cliente.email"
    name="email"
    matInput [disabled]="true">
    <mat-icon matSuffix>mail</mat-icon>
  </mat-form-field>

  <mat-form-field class="fullWidth" appearance="legacy">
    <mat-label>Senha</mat-label>
    <input
    [(ngModel)]="cliente.senha"
    name="senha"
    type="password" matInput [disabled]="true">
    <mat-icon matSuffix>password</mat-icon>
  </mat-form-field>

  <button (click)="delete()"  class="fullWidth mat-elevation-z4" mat-flat-button color="primary"> Deletar</button>
  <button [routerLink]="['../../']"  class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

  </div>

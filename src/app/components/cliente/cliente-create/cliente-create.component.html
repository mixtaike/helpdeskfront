<div class="container mat-elevation-z4">

<form action="" class="form">

<h1 class="fullWidth">Cadastrar Cliente</h1>
<img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk">

<section class="section">
  <mat-checkbox (click)="addPerfil(0)" class="margin">Admin</mat-checkbox>
  <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin">Cliente</mat-checkbox>
  <mat-checkbox (click)="addPerfil(2)" class="margin">Cliente</mat-checkbox>
</section>

<mat-form-field class="fullWidth" appearance="legacy">
  <mat-label>Nome</mat-label>
  <input [formControl] ="nome" required
  [(ngModel)]="cliente.nome"
  name="nome"
  matInput placeholder="Ex.. fulano de tal" maxlength="50">
  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
</mat-form-field>

<mat-form-field class="fullWidth" appearance="legacy">
  <mat-label>CPF</mat-label>
  <input [formControl] ="cpf" required
  [(ngModel)]="cliente.cpf"
  name="cpf"
  matInput placeholder="Ex.. 000.000.000-00" mask="000.000.000-00">
  <mat-icon matSuffix>pin</mat-icon>
</mat-form-field>

<mat-form-field class="fullWidth" appearance="legacy">
  <mat-label>E-mail</mat-label>
  <input [formControl] ="email" required
  [(ngModel)]="cliente.email"
  name="email"
  matInput placeholder="Ex..fulano@mail.com">
  <mat-icon matSuffix>mail</mat-icon>
</mat-form-field>

<mat-form-field class="fullWidth" appearance="legacy">
  <mat-label>Senha</mat-label>
  <input [formControl] ="senha" required
  [(ngModel)]="cliente.senha"
  name="senha"
  type="password" matInput placeholder="Ex..1234">
  <mat-icon matSuffix>password</mat-icon>
</mat-form-field>

<button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
<button [routerLink]="['../']" routerLinkActive="router-link-active" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
</form>

</div>
